<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="wrapper">
        <div class="input">0</div>

        <div class="itemAC" id = "symbol">AC</div>
        <div class="itemPM" id = "symbol">±</div>
        <div class="itemPercent" id = "symbol">%</div>
        <div class="itemDiv" id = "orange">÷</div>

        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="itemMult" id = "orange">×</div>

        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="itemMin" id = "orange">-</div>

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="itemPlus" id = "orange">+</div>

        <div class="itemZero">0</div>
        <div class="itemComa">,</div>
        <div class="itemEqual" id = "orange">=</div>

    </div>


<script src="script/script.js"></script>
</body> 
</html>
