<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Рандомайзер</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="wrapper">
    <div class="input">
        <div class="min">
            <input type="text" id="min" placeholder="Минимальное число">
        </div>

        <div class="max">
            <input type="text" id="max" placeholder="Максимальное число">
        </div>

        <div class="count">
            <input type="text" id="count" placeholder="Колличество чисел"> 
        </div>       

        <div class="button">
            <input type="button" id="button" value="Сгенерировать">
        </div>
        
    </div>
    <div class="output">
        <p id="text">0</p>
    </div>

</div>

<script src="script/script.js"></script>
</body> 
</html>
